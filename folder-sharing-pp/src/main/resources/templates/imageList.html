<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Upload Image</h1>

    <!-- Mostra messaggi di errore o successo -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form action="#" th:action="@{/images/upload}" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="form-group">
            <label for="file">Select an image to upload:</label>
            <input type="file" name="file" id="file" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <h2 class="mt-5">Uploaded Images</h2>
    <div class="row">
        <div th:each="image : ${images}" class="col-md-4">
            <div class="card mb-4">
                <img th:src="@{${image.url}}" class="card-img-top" alt="Image" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${image.name}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
